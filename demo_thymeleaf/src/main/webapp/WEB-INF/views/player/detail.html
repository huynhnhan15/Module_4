<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết cầu thủ</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <th:block th:insert="~{/layout/layout::library}"/>
</head>
<body class="container mt-3">
<div th:replace="~{/layout/layout::header}"></div>

<h2>Chi tiết cầu thủ</h2>

<p><strong>ID:</strong> <span th:text="${player.id}"></span></p>
<p><strong>Họ và tên:</strong> <span th:text="${player.name}"></span></p>
<p><strong>Ngày sinh:</strong> <span th:text="${player.birthday}"></span></p>
<p><strong>Kinh nghiệm:</strong> <span th:text="${player.experience}"></span> năm</p>
<p><strong>Vị trí:</strong> <span th:text="${player.position}"></span></p>
<p><strong>Ảnh:</strong></p>
<img th:src="${player.avatar}" alt="avatar" width="150" height="150"/>

<br><br>
<a th:href="@{/players}" class="btn btn-primary">Quay lại danh sách</a>
</body>
</html>
