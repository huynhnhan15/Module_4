<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách cầu thủ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <th:block th:insert="~{/layout/layout::library}"/>
</head>
<body class="container mt-3">
<div th:replace="~{/layout/layout::header}"></div>
<h1 class="mb-3">Danh sách cầu thủ</h1>

<a th:href="@{/players/add}" class="btn btn-success mb-3">Thêm cầu thủ</a>
<p class="text-success" th:text="${mess}"></p>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Họ và tên</th>
        <th>Ngày sinh</th>
        <th>Kinh nghiệm</th>
        <th>Vị trí</th>
        <th>Ảnh đại diện</th>
        <th>Detail1</th>
        <th>Detail2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player, status : ${playerList}">
        <td th:text="${status.count}"></td>
        <td th:text="${player.id}"></td>
        <td th:text="${player.name}"></td>
        <td th:text="${player.birthday}"></td>
        <td th:text="${player.experience}"></td>
        <td th:text="${player.position}"></td>
        <td>
            <img th:src="${player.avatar}" alt="avatar" width="80" height="80"/>
        </td>

        <td>
            <a th:href="@{/players/detail(id=${player.id})}" class="btn btn-primary btn-sm">Detail1</a>
        </td>
        <td>
            <a th:href="@{/players/detail/{id}(id=${player.id})}" class="btn btn-secondary btn-sm">Detail2</a>
        </td>
    </tr>
    <tr th:if="${playerList.isEmpty()}">
        <td colspan="9" class="text-center text-muted">Danh sách trống</td>
    </tr>
    </tbody>
</table>
</body>
</html>
