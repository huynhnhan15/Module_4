<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm cầu thủ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-3">
<h2>Thêm cầu thủ</h2>
<form th:action="@{/players/add}" th:object="${player}" method="post" class="form">
    <div class="mb-3">
        <label class="form-label">Họ và tên</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Ngày sinh</label>
        <input type="date" th:field="*{birthday}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Kinh nghiệm (năm)</label>
        <input type="number" th:field="*{experience}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Vị trí</label>
        <input type="text" th:field="*{position}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Ảnh đại diện (URL)</label>
        <input type="text" th:field="*{avatar}" class="form-control">
    </div>
    <button class="btn btn-success">Lưu</button>

</form>
</body>
</html>
